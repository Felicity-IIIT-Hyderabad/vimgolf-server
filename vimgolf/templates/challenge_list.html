{% extends 'base.html' %}

{% block content %}
{% if global_rank is not none %}
    <h2>Your global rank: {{global_rank}}</h2>
{% endif %}

<h2>Active challenges</h2>

<ol>
    {% for cha in challenges %}
    <h2> <a href="/vimgolf/challenges/{{cha.id}}">"{{cha.name}}"</a></h2>
    <p>Your score: {{cha.my}}</p>
    <p>Best score: {{cha.best}}</p>
    {% endfor %}
</ol>

{% endblock %}
