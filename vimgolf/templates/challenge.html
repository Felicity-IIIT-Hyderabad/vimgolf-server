{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<p>{{desc | safe}}</p>
<div>
    <h2>Input text</h2>
    {% if intxt %}
    <code>
        <pre class="prettyprint">{{intxt}}</pre>
    </code>
    {% else %}
    (no input text)
    {% endif %}
</div>
<div>
    <h2>Output Text</h2>
    <pre class="prettyprint">{{out}}</pre>
</div>
{% endblock content %}
